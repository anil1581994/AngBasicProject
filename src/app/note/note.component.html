<!-- Hide card-->
<div class="left-container">
<div fxLayoutAlign="center center" (click)="show=!show" class="note-card">
  <mat-card fxFlex="600px" fxFlexAlign="center" class="title-css">
    <div contenteditable="true" data-text="Take a note..." class="editable"></div>
  </mat-card>
</div>
   <!--show card-->
<div fxLayout="row" fxLayoutAlign="center" *ngIf="show" class="note-card">
  <mat-card fxFlex="600px" fxFlexAlign="center" style="margin-top: -25%;">

    <mat-card-content>
  <div style="font-weight: bold; font-size: 17px; padding: 10px 15px;"contenteditable="true" data-text="Title"class="editable" name="Title" (input)="model.title=$event.target.innerHTML"></div>

  <div style="font-size: 14px; padding: 12px 15px 15px 15px;" contenteditable="true"data-text="Take a note..." class="editable " name="description"(input)="model.description=$event.target.innerHTML"></div>
    </mat-card-content>

    <mat-card-actions>
      <div fxLayout="row" fxLayoutAlign="end">
        <button matbutton type="submit" (click)="createNote()">Done</button>
      </div>
    </mat-card-actions>

  </mat-card> 
</div> 

<!--open dialog as card -->

<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px" >
  <mat-card class="note-card2" *ngFor="let note of notes" fxFlex="240px" >
    <!-- <mat-card-header [innerHTML]="note.title" class="editable">
    </mat-card-header> -->
    <div (click)="openDialog(note)">
      <div [innerHTML]="note.title" class="editable" ></div>
      <div [innerHTML]="note.description" ></div>
   </div>
    <div fxLayout="row">
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button type="submit" mat-menu-item (click)="deleteNote(note.noteId)">
            <mat-icon>delete</mat-icon>
            <span>delete note</span>
          </button>
          <!-- <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voicemail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button> -->
        </mat-menu>
      </div>
    </div>
  </mat-card>

</div>

</div>

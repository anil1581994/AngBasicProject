
  <h3>Edit labels</h3>


 <div class="card-container" fxLayout="column" fxLayoutAlign="center" style=" overflow:hidden;">

  <div fxLayout="row" fxLayoutAlign="center center">

       <div fxFlex="15" fxLayoutAlign="start" >
       <img  matTooltip="Delete label" matTooltipShowDelay="100" style="width:22px;margin-left: 12px;margin-top:10px" src="/assets/icons/clear.svg"  (click)="changeStatus()"/>
       </div>

        <div fxFlex="70">
            <mat-form-field>
        <input contenteditable="true" matInput placeholder="create new label" type="text" name="labelTitle"   [(ngModel)]="model.labelTitle" (click)="changeStatus()">
            </mat-form-field>
        </div>

         <div fxFlex="15" *ngIf="showHide1">
        <img  matTooltip="create label" matTooltipShowDelay="100" style="width:22px;margin-left: 12px" src="/assets/icons/checkmark.png"  (click)="createLabel(label);changeStatus()" />
        </div>
  </div>


  <div fxLayout="row" fxLayoutAlign="center center" *ngFor="let label of labels; let i = index">
    
       <div fxFlex="20" >
       <img matTooltip="Delete label" matTooltipShowDelay="100" style="width:22px;margin-left: 12px" [src]="labelImages[i] || imgSrc" (mouseover)="onMouseOver(i)" (mouseout)="onMouseOut(i)" (click)="deleteLabel(label.labelId)" />
       </div>

      <div fxFlex="70">
       <input contenteditable="true" matInput [(ngModel)]="label.labelTitle">
       </div>
       <div fxFlex="15">
          <button mat-icon-button (click)="renameLabel(label)">
            <mat-icon  matTooltip="Rename label">create</mat-icon>
          </button>
          </div>
    
  </div>


  <div fxLayout="row" fxLayoutAlign="end" >
      <button type="submit" (click)="createLabel()" mat-raised-button style="margin-top: 160px;">Done</button>
  </div>


</div>

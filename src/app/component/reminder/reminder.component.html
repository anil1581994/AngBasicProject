<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="mat-div" class="note-card" fxFlex="900px">
    <div *ngFor="let note of notes | noteFilter :{status:0}" [style.marginTop]="marginTop" [fxFlex]="flexSize">
      <app-commonnote [note]="note"></app-commonnote>
    </div>
  </div>
</div>
